<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex Radio</title>
    <link rel="manifest" href="/radio/manifest.json">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --card-size: 150px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 0 20px;
            justify-items: center;
        }

        .radio-card {
            width: var(--card-size);
            height: var(--card-size);
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
        }

        .radio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .radio-card:not(.selected) {
            filter: brightness(0.5);
        }

        .radio-card.selected {
            transform: scale(1.1);
            filter: brightness(1);
            z-index: 10;
        }

        /* 状态动画 */
        .radio-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .radio-card[data-status="connecting"]::after {
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .radio-card[data-status="playing"]::after {
            display: block;
            width: 40px;
            height: 20px;
            background: linear-gradient(
                to right,
                #007bff 10px,
                transparent 10px 15px,
                #007bff 15px 25px,
                transparent 25px 30px,
                #007bff 30px
            );
            animation: wave 1s ease-in-out infinite;
        }

        .radio-card[data-status="paused"]::after {
            display: block;
            width: 40px;
            height: 40px;
            background: linear-gradient(
                to right,
                #007bff 12px,
                transparent 12px 18px,
                #007bff 18px 30px,
                transparent 30px
            );
        }

        .radio-card[data-status="error"]::after {
            display: block;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>') no-repeat center;
            background-size: contain;
        }

        audio {
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes wave {
            0% { transform: translate(-50%, -50%) scaleY(1); }
            50% { transform: translate(-50%, -50%) scaleY(0.5); }
            100% { transform: translate(-50%, -50%) scaleY(1); }
        }

        @media (max-width: 600px) {
            :root {
                --card-size: 120px;
            }
            .radio-grid {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-grid"></div>
    <audio id="radio-player"></audio>
    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/radio/sw.js')
                    .then(reg => console.log('Service Worker 注册成功'))
                    .catch(err => console.log('Service Worker 注册失败：', err));
            });
        }

        // 卡牌交互和音频播放
        const radioGrid = document.querySelector('.radio-grid');
        const player = document.getElementById('radio-player');
        let currentCard = null;
        let retryTimeout = null;

        // 自动重试函数
        function retryPlay(card, streamUrl) {
            if (retryTimeout) clearTimeout(retryTimeout);
            card.dataset.status = 'connecting';
            player.src = streamUrl;
            player.play().catch(err => {
                console.log('播放失败，重试中：', err);
                card.dataset.status = 'error';
                retryTimeout = setTimeout(() => retryPlay(card, streamUrl), 3000);
            });
        }

        // 动态加载频道
        fetch('/radio/config.json')
            .then(response => response.json())
            .then(channels => {
                const channelNames = Object.keys(channels);
                channelNames.forEach((name, index) => {
                    const card = document.createElement('div');
                    card.className = 'radio-card';
                    card.dataset.stream = channels[name];
                    const img = document.createElement('img');
                    img.src = `/radio/images/poster${index + 1}.png`;
                    img.alt = name;
                    img.onerror = () => {
                        img.src = `https://placehold.co/300x300/333/fff/png?text=Poster+${index + 1}`;
                    };
                    card.appendChild(img);
                    radioGrid.appendChild(card);
                });

                // 卡牌点击事件
                const cards = document.querySelectorAll('.radio-card');
                cards.forEach(card => {
                    card.addEventListener('click', () => {
                        const streamUrl = card.dataset.stream;

                        if (currentCard === card) {
                            // 点击当前卡牌，切换播放/暂停
                            if (!player.paused) {
                                player.pause();
                                card.dataset.status = 'paused';
                                // 保持 selected 类，不变暗、不缩小
                            } else {
                                card.dataset.status = 'connecting';
                                retryPlay(card, streamUrl);
                            }
                        } else {
                            // 点击新卡牌
                            cards.forEach(c => {
                                c.classList.remove('selected');
                                c.dataset.status = '';
                            });
                            card.classList.add('selected');
                            card.dataset.status = 'connecting';
                            currentCard = card;
                            localStorage.setItem('lastStream', streamUrl);
                            retryPlay(card, streamUrl);
                        }
                    });
                });

                // 恢复上次选中的频道并自动播放（仅非首次加载）
                const savedStream = localStorage.getItem('lastStream');
                if (savedStream) {
                    const savedCard = Array.from(cards).find(card => card.dataset.stream === savedStream);
                    if (savedCard) {
                        savedCard.classList.add('selected');
                        savedCard.dataset.status = 'connecting';
                        currentCard = savedCard;
                        retryPlay(savedCard, savedStream);
                    }
                }
                // 首次加载无 savedStream，所有卡牌保持未选中，不自动播放
            })
            .catch(err => {
                console.error('加载 config.json 失败：', err);
                radioGrid.innerHTML = '<p>无法加载频道，请检查网络或 config.json</p>';
            });

        // Media Session API 实现后台播放
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Rex Radio',
                artist: 'CRI',
                album: 'Online Radio'
            });
            navigator.mediaSession.setActionHandler('play', () => {
                if (currentCard) {
                    retryPlay(currentCard, currentCard.dataset.stream);
                }
            });
            navigator.mediaSession.setActionHandler('pause', () => {
                player.pause();
                if (currentCard) {
                    currentCard.dataset.status = 'paused';
                }
            });
        }

        // 音频状态监听
        player.addEventListener('waiting', () => {
            if (currentCard) {
                currentCard.dataset.status = 'connecting';
            }
        });
        player.addEventListener('playing', () => {
            if (currentCard) {
                currentCard.dataset.status = 'playing';
                if (retryTimeout) clearTimeout(retryTimeout);
            }
        });
        player.addEventListener('pause', () => {
            if (currentCard) {
                currentCard.dataset.status = 'paused';
            }
        });
        player.addEventListener('error', () => {
            if (currentCard) {
                currentCard.dataset.status = 'error';
                retryTimeout = setTimeout(() => retryPlay(currentCard, currentCard.dataset.stream), 3000);
            }
        });
    </script>
</body>
</html>
