<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio PWA</title>
    <link rel="manifest" href="/radio/manifest.json">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --card-size: 150px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 0 20px;
            justify-items: center;
        }

        .radio-card {
            width: var(--card-size);
            height: var(--card-size);
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
        }

        .radio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .radio-card:not(.selected) {
            filter: brightness(0.5);
        }

        .radio-card.selected {
            transform: scale(1.1);
            filter: brightness(1);
            z-index: 10;
        }

        audio {
            display: none;
        }

        @media (max-width: 600px) {
            :root {
                --card-size: 120px;
            }
            .radio-grid {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-grid">
        <div class="radio-card" data-stream="http://sk.cri.cn/905.m3u8">
            <img src="/radio/images/poster1.png" alt="CRI 环球资讯广播 FM90.5">
        </div>
        <div class="radio-card" data-stream="http://sk.cri.cn/hyhq.m3u8">
            <img src="/radio/images/poster2.png" alt="CRI 中文环球广播">
        </div>
        <div class="radio-card" data-stream="http://sk.cri.cn/nhzs.m3u8">
            <img src="/radio/images/poster3.png" alt="CRI 南海之声">
        </div>
        <div class="radio-card" data-stream="http://sk.cri.cn/887.m3u8">
            <img src="/radio/images/poster4.png" alt="CRI Hit FM FM88.7">
        </div>
        <div class="radio-card" data-stream="http://sk.cri.cn/915.m3u8">
            <img src="/radio/images/poster5.png" alt="CRI 轻松调频 FM91.5">
        </div>
        <div class="radio-card" data-stream="http://sk.cri.cn/am846.m3u8">
            <img src="/radio/images/poster6.png" alt="CRI NEWS Plus AM846">
        </div>
        <div class="radio-card" data-stream="http://sk.cri.cn/am1008.m3u8">
            <img src="/radio/images/poster7.png" alt="CRI NEWS Plus AM1008">
        </div>
        <div class="radio-card" data-stream="https://lhttp.qingting.fm/live/5022038/64k.mp3">
            <img src="/radio/images/poster8.png" alt="CRI 怀旧金曲频道">
        </div>
        <div class="radio-card" data-stream="http://satellitepull.cnr.cn/live/wxnhzs/playlist.m3u8">
            <img src="/radio/images/poster9.png" alt="CRI 南海之声">
        </div>
    </div>
    <audio id="radio-player"></audio>
    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/radio/sw.js')
                    .then(reg => console.log('Service Worker 注册成功'))
                    .catch(err => console.log('Service Worker 注册失败：', err));
            });
        }

        // 卡牌交互和音频播放
        const cards = document.querySelectorAll('.radio-card');
        const player = document.getElementById('radio-player');
        let currentCard = null;

        // 恢复上次选中的频道
        const savedStream = localStorage.getItem('lastStream');
        if (savedStream) {
            const savedCard = Array.from(cards).find(card => card.dataset.stream === savedStream);
            if (savedCard) {
                savedCard.classList.add('selected');
                player.src = savedStream;
                player.play().catch(err => console.log('自动播放失败：', err));
                currentCard = savedCard;
            }
        }

        // Media Session API 实现后台播放
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Radio PWA',
                artist: 'CRI',
                album: 'Online Radio'
            });
            navigator.mediaSession.setActionHandler('play', () => {
                if (currentCard) {
                    player.play().catch(err => console.log('播放失败：', err));
                }
            });
            navigator.mediaSession.setActionHandler('pause', () => {
                player.pause();
            });
        }

        // 卡牌点击事件
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const streamUrl = card.dataset.stream;

                if (currentCard === card && !player.paused) {
                    // 再次点击当前卡牌，暂停播放
                    player.pause();
                    card.classList.remove('selected');
                    currentCard = null;
                    localStorage.removeItem('lastStream');
                } else {
                    // 点击新卡牌或恢复播放
                    cards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    player.src = streamUrl;
                    player.play().catch(err => console.log('播放失败：', err));
                    currentCard = card;
                    localStorage.setItem('lastStream', streamUrl);
                }
            });
        });
    </script>
</body>
</html>
