<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex Radio</title>
    <link rel="manifest" href="/radio/manifest.json">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --card-size: 150px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 0 20px;
            justify-items: center;
        }

        .radio-card {
            width: var(--card-size);
            height: var(--card-size);
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
        }

        .radio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .radio-card:not(.selected) {
            filter: brightness(0.5);
        }

        .radio-card.selected {
            transform: scale(1.1);
            filter: brightness(1);
            z-index: 10;
        }

        /* 状态动画 */
        .radio-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .radio-card[data-status="connecting"]::after {
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .radio-card[data-status="playing"]::after {
            display: block;
            width: 40px;
            height: 20px;
            background: linear-gradient(
                to right,
                #007bff 10px,
                transparent 10px 15px,
                #007bff 15px 25px,
                transparent 25px 30px,
                #007bff 30px
            );
            animation: wave 1s ease-in-out infinite;
        }

        .radio-card[data-status="paused"]::after {
            display: block;
            width: 40px;
            height: 40px;
            background: linear-gradient(
                to right,
                #007bff 12px,
                transparent 12px 18px,
                #007bff 18px 30px,
                transparent 30px
            );
        }

        .radio-card[data-status="error"]::after {
            display: block;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>') no-repeat center;
            background-size: contain;
        }

        audio {
            display: none;
        }
