<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>听音悦台</title>
    <link rel="manifest" href="/radio/manifest.json">
    <!-- 引入 hls.js 以支持 M3U8 流兼容性 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
            --card-size: 150px;
            --card-size-mobile: 120px;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            min-width: 360px;
            min-height: 640px;
            background-color: var(--bg-color);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            color: var(--text-color);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* ID: radio-grid - 电台卡片网格容器 */
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            margin: auto;
            justify-items: center;
        }

        .radio-card {
            width: var(--card-size);
            height: var(--card-size);
            min-width: 75px;
            min-height: 75px;
            background-color: #1a1a1a;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radio-card span {
            color: var(--text-color);
            font-size: max(0.5rem, 1.5rem);
            text-align: center;
            padding: 10px;
            word-break: break-all;
            line-height: 1.2;
            z-index: 1;
        }

        .radio-card:not(.selected) {
            background-color: #1a1a1a;
        }

        .radio-card.selected {
            background-color: #333;
            transform: scale(1.1);
            filter: brightness(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .radio-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 2;
        }

        .radio-card.selected::after {
            display: block;
            width: 40px;
            height: 40px;
            background: linear-gradient(to right,
                    #007bff 12px,
                    transparent 12px 18px,
                    #007bff 18px 30px,
                    transparent 30px);
        }

        .radio-card[data-status="connecting"]::after {
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            background: none;
            animation: spin 1s linear infinite;
        }

        .radio-card[data-status="playing"]::after {
            display: none;
        }

        .radio-card[data-status="paused"]::after {
            display: block;
            width: 32px;
            height: 32px;
            background: linear-gradient(to right,
                    #007bff 12px,
                    transparent 12px 18px,
                    #007bff 18px 30px,
                    transparent 30px);
        }

        .radio-card[data-status="error"]::after {
            display: block;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>') no-repeat center;
            background-size: contain;
        }

        /* ID: radio-player - 音频播放器元素 */
        audio {
            display: none;
        }

        @media (max-width: 600px) {
            :root {
                --card-size: var(--card-size-mobile);
            }

            .radio-grid {
                gap: 15px;
            }

            .radio-card {
                min-width: 60px;
                min-height: 60px;
            }

            .radio-card span {
                font-size: max(0.4rem, 1.2rem);
            }
        }

        @media (orientation: landscape) {
            .radio-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
        }

        @media (orientation: portrait) {
            .radio-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 20px;
            }
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- ID: radio-grid - 电台卡片网格容器 -->
    <div class="radio-grid" id="radio-grid"></div>
    <!-- ID: radio-player - 音频播放器元素 -->
    <audio id="radio-player"></audio>
    <script>
        // 确保最小窗口尺寸
        function ensureMinimumWindowSize() {
            const minWidth = 360;
            const minHeight = 640;
            if (window.innerWidth < minWidth || window.innerHeight < minHeight) {
                window.resizeTo(
                    Math.max(window.outerWidth + (minWidth - window.innerWidth), minWidth),
                    Math.max(window.outerHeight + (minHeight - window.innerHeight), minHeight)
                );
            }
        }

        // 在非 PWA 模式下检查窗口尺寸
        if (!('standalone' in navigator && navigator.standalone)) {
            window.addEventListener('resize', ensureMinimumWindowSize);
            window.addEventListener('load', ensureMinimumWindowSize);
        }

        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/radio/sw.js')
                    .then(reg => console.log('Service Worker 注册成功'))
                    .catch(err => console.log('Service Worker 注册失败：', err));
            });
        }

        // 卡牌交互和音频播放
        const radioGrid = document.querySelector('#radio-grid'); // ID: radio-grid
        const player = document.getElementById('radio-player'); // ID: radio-player
        let currentCard = null;
        let retryTimeout = null;
        let retryCount = 0; // 重试计数
        const maxRetries = 5; // 最大重试次数
        let isUserPaused = false; // 区分用户主动暂停和自动暂停
        let playCheckInterval = null; // 持续检查播放状态
        let hasUserInteracted = false; // 会话级别交互状态
        let hls = null; // hls.js 实例

        // 检测是否为 Safari 浏览器
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        // 自动重试函数
        function retryPlay(card, streamUrl) {
            if (retryTimeout) clearTimeout(retryTimeout);
            if (playCheckInterval) clearInterval(playCheckInterval);
            if (hls) {
                hls.destroy(); // 清理之前的 hls.js 实例
                hls = null;
            }

            // 检查当前是否正在播放且流地址相同
            if (player.src === streamUrl && !player.paused && player.currentTime > 0 && player.readyState >= 2) {
                card.dataset.status = 'playing';
                console.log('Already playing, maintaining playing status for card:', card.querySelector('span').textContent);
                isUserPaused = false;
                retryCount = 0;
                return;
            }

            if (retryCount >= maxRetries) {
                card.dataset.status = 'error';
                console.log('Max retries reached, stopping for:', card.querySelector('span').textContent);
                return;
            }

            card.dataset.status = 'connecting'; // 显示连接中动画
            console.log('Set status to connecting for card:', card.querySelector('span').textContent, 'URL:', streamUrl);

            // 规范化 URL 为 HTTPS（处理混合内容问题）
            const normalizedUrl = streamUrl.startsWith('http://') ? streamUrl.replace('http://', 'https://') : streamUrl;

            // 在 Safari 上优先使用原生 HLS 播放
            if (isSafari && player.canPlayType('application/vnd.apple.mpegurl')) {
                if (player.src !== normalizedUrl) {
                    player.src = normalizedUrl;
                }
                player.play().then(() => {
                    playCheckInterval = setInterval(() => {
                        if (!player.paused && player.currentTime > 0 && player.readyState >= 2) {
                            card.dataset.status = 'playing';
                            console.log('Play confirmed, set to playing for:', card.querySelector('span').textContent);
                            isUserPaused = false;
                            localStorage.setItem('lastStatus', 'playing');
                            retryCount = 0;
                            clearInterval(playCheckInterval);
                            if (retryTimeout) clearTimeout(retryTimeout);
                        }
                    }, 500);
                }).catch(err => {
                    console.log('播放失败，重试中：', err, 'URL:', normalizedUrl);
                    card.dataset.status = 'error';
                    retryCount++;
                    const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                    if (retryCount < maxRetries) {
                        retryTimeout = setTimeout(() => retryPlay(card, streamUrl), retryInterval);
                    } else {
                        console.log('Max retries reached, stopping for:', card.querySelector('span').textContent);
                    }
                });
            } else if (Hls.isSupported()) {
                // 非 Safari 浏览器或不支持原生 HLS 的情况下使用 hls.js
                hls = new Hls({
                    enableWorker: true, // 启用 Web Worker 提高性能
                    maxBufferLength: 60, // 增加缓冲区长度
                    maxMaxBufferLength: 120, // 最大缓冲区长度
                    manifestLoadingTimeOut: 10000, // 增加清单加载超时
                    levelLoadingTimeOut: 10000, // 增加分片加载超时
                    fragLoadingTimeOut: 20000, // 增加片段加载超时
                    xhrSetup: (xhr, url) => {
                        xhr.withCredentials = true; // 支持跨域请求
                        xhr.setRequestHeader('Accept', '*/*'); // 确保接受所有内容类型
                    },
                    debug: true // 启用调试日志以捕获详细错误
                });
                hls.loadSource(normalizedUrl);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    player.play().then(() => {
                        playCheckInterval = setInterval(() => {
                            if (!player.paused && player.currentTime > 0 && player.readyState >= 2) {
                                card.dataset.status = 'playing';
                                console.log('Play confirmed, set to playing for:', card.querySelector('span').textContent);
                                isUserPaused = false;
                                localStorage.setItem('lastStatus', 'playing');
                                retryCount = 0;
                                clearInterval(playCheckInterval);
                                if (retryTimeout) clearTimeout(retryTimeout);
                            }
                        }, 500);
                    }).catch(err => {
                        console.log('播放失败，重试中：', err, 'URL:', normalizedUrl);
                        card.dataset.status = 'error';
                        retryCount++;
                        const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                        if (retryCount < maxRetries) {
                            retryTimeout = setTimeout(() => retryPlay(card, streamUrl), retryInterval);
                        } else {
                            console.log('Max retries reached, stopping for:', card.querySelector('span').textContent);
                        }
                    });
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.log('HLS error for:', card.querySelector('span').textContent, 'Details:', data);
                    if (data.fatal) {
                        card.dataset.status = 'error';
                        console.log('HLS fatal error, set to error:', data);
                        retryCount++;
                        const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                        if (retryCount < maxRetries) {
                            retryTimeout = setTimeout(() => retryPlay(card, streamUrl), retryInterval);
                        } else {
                            console.log('Max retries reached, stopping for:', card.querySelector('span').textContent);
                        }
                    }
                });
            } else {
                card.dataset.status = 'error';
                console.log('浏览器不支持 HLS 播放 for:', card.querySelector('span').textContent);
            }

            // 延迟检查状态，延长至 15 秒
            setTimeout(() => {
                if (player.paused && card.dataset.status === 'connecting' && player.readyState < 2) {
                    card.dataset.status = 'error';
                    console.log('Still paused after 15s with insufficient readyState, set to error for:', card.querySelector('span').textContent);
                    retryCount++;
                    const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                    if (retryCount < maxRetries) {
                        retryTimeout = setTimeout(() => retryPlay(card, streamUrl), retryInterval);
                    } else {
                        console.log('Max retries reached, stopping for:', card.querySelector('span').textContent);
                    }
                }
            }, 15000);
        }

        // 检测用户交互
        function handleUserInteraction() {
            if (!hasUserInteracted && currentCard && currentCard.dataset.status === 'error') {
                hasUserInteracted = true;
                console.log('User interacted, retrying play for:', currentCard.querySelector('span').textContent);
                retryCount = 0; // 重置重试计数
                retryPlay(currentCard, currentCard.dataset.stream);
            }
        }
        document.addEventListener('click', handleUserInteraction, { once: true });
        document.addEventListener('touchstart', handleUserInteraction, { once: true });
        document.addEventListener('keydown', handleUserInteraction, { once: true });

        // 动态加载频道
        fetch('/radio/config.json')
            .then(response => response.json())
            .then(channels => {
                const channelNames = Object.keys(channels);
                channelNames.forEach((name) => {
                    const card = document.createElement('div');
                    card.className = 'radio-card';
                    card.dataset.stream = channels[name];
                    const span = document.createElement('span');
                    span.textContent = name;
                    card.appendChild(span);
                    radioGrid.appendChild(card);
                });

                // 卡牌点击事件
                const cards = document.querySelectorAll('.radio-card');
                cards.forEach(card => {
                    card.addEventListener('click', () => {
                        const streamUrl = card.dataset.stream;

                        if (currentCard === card) {
                            // 点击当前卡牌，切换播放/暂停
                            if (!player.paused) {
                                player.pause();
                                card.dataset.status = 'paused';
                                isUserPaused = true; // 标记为用户主动暂停
                                localStorage.setItem('lastStatus', 'paused');
                                if (hls) {
                                    hls.destroy();
                                    hls = null;
                                }
                            } else {
                                isUserPaused = false; // 重置暂停标志
                                retryCount = 0; // 重置重试计数
                                retryPlay(card, streamUrl); // 重新播放
                            }
                        } else {
                            // 点击新卡牌
                            cards.forEach(c => {
                                c.classList.remove('selected');
                                c.dataset.status = '';
                            });
                            card.classList.add('selected');
                            currentCard = card;
                            localStorage.setItem('lastStream', streamUrl);
                            localStorage.setItem('lastStatus', 'playing');
                            isUserPaused = false; // 重置暂停标志
                            retryCount = 0; // 重置重试计数
                            retryPlay(card, streamUrl); // 开始播放
                        }
                        // 标记用户交互
                        hasUserInteracted = true;
                    });
                });

                // 恢复上次选中的频道
                const savedStream = localStorage.getItem('lastStream');
                const savedStatus = localStorage.getItem('lastStatus');
                if (savedStream && savedStatus !== 'paused') {
                    const savedCard = Array.from(cards).find(card => card.dataset.stream === savedStream);
                    if (savedCard) {
                        savedCard.classList.add('selected'); // 显示选中状态
                        currentCard = savedCard;
                        isUserPaused = false; // 确保恢复时不视为用户暂停
                        retryPlay(savedCard, savedStream); // 尝试连接并播放
                    }
                }
                // 首次加载无 savedStream，所有卡牌保持未选中，不自动播放
            })
            .catch(err => {
                console.error('加载 config.json 失败：', err);
                radioGrid.innerHTML = '<p>无法加载频道，请检查网络或 config.json</p>';
            });

        // Media Session API 实现后台播放
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: '听音悦台',
                artist: '轻松调频电台',
                album: '听音悦台轻松调频'
            });
            navigator.mediaSession.setActionHandler('play', () => {
                if (currentCard) {
                    isUserPaused = false; // 重置暂停标志
                    retryCount = 0; // 重置重试计数
                    retryPlay(currentCard, currentCard.dataset.stream);
                }
            });
            navigator.mediaSession.setActionHandler('pause', () => {
                if (currentCard) {
                    player.pause();
                    currentCard.dataset.status = 'paused';
                    isUserPaused = true; // 标记为用户主动暂停
                    localStorage.setItem('lastStatus', 'paused');
                    if (hls) {
                        hls.destroy();
                        hls = null;
                    }
                }
            });
        }

        // 音频状态监听
        player.addEventListener('waiting', () => {
            if (currentCard && player.src) {
                currentCard.dataset.status = 'connecting';
                console.log('Audio waiting, set to connecting for:', currentCard.querySelector('span').textContent);
            }
        });
        player.addEventListener('playing', () => {
            if (currentCard && player.src && !player.paused && player.currentTime > 0 && player.readyState >= 2) {
                currentCard.dataset.status = 'playing';
                console.log('Audio playing, set to playing for:', currentCard.querySelector('span').textContent);
                isUserPaused = false;
                localStorage.setItem('lastStatus', 'playing');
                retryCount = 0;
                if (retryTimeout) clearTimeout(retryTimeout);
                if (playCheckInterval) clearInterval(playCheckInterval);
            }
        });
        player.addEventListener('pause', () => {
            if (currentCard && player.src && isUserPaused) {
                currentCard.dataset.status = 'paused';
                console.log('Audio paused by user, set to paused for:', currentCard.querySelector('span').textContent);
                localStorage.setItem('lastStatus', 'paused');
            }
        });
        player.addEventListener('error', () => {
            if (currentCard && player.src) {
                // 仅当音频未播放且无足够数据时设为 error
                if (player.paused && player.readyState < 2) {
                    currentCard.dataset.status = 'error';
                    console.log('Audio error, set to error for:', currentCard.querySelector('span').textContent);
                    retryCount++;
                    const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                    if (retryCount < maxRetries) {
                        retryTimeout = setTimeout(() => retryPlay(currentCard, currentCard.dataset.stream), retryInterval);
                    } else {
                        console.log('Max retries reached, stopping for:', currentCard.querySelector('span').textContent);
                    }
                }
            }
        });
        player.addEventListener('stalled', () => {
            if (currentCard && player.src) {
                // 仅当音频未播放且无足够数据时设为 error
                if (player.paused && player.readyState < 2) {
                    currentCard.dataset.status = 'error';
                    console.log('Audio stalled, set to error for:', currentCard.querySelector('span').textContent);
                    retryCount++;
                    const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                    if (retryCount < maxRetries) {
                        retryTimeout = setTimeout(() => retryPlay(currentCard, currentCard.dataset.stream), retryInterval);
                    } else {
                        console.log('Max retries reached, stopping for:', currentCard.querySelector('span').textContent);
                    }
                }
            }
        });
        player.addEventListener('suspend', () => {
            if (currentCard && player.src) {
                // 仅当音频未播放且无足够数据时设为 error
                if (player.paused && player.readyState < 2) {
                    currentCard.dataset.status = 'error';
                    console.log('Audio suspended, set to error for:', currentCard.querySelector('span').textContent);
                    retryCount++;
                    const retryInterval = ('standalone' in navigator && navigator.standalone) ? 5000 : 3000;
                    if (retryCount < maxRetries) {
                        retryTimeout = setTimeout(() => retryPlay(currentCard, currentCard.dataset.stream), retryInterval);
                    } else {
                        console.log('Max retries reached, stopping for:', currentCard.querySelector('span').textContent);
                    }
                }
            }
        });
    </script>
</body>
</html>
