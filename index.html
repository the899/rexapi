<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex API</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // 获取 URL 中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const p = urlParams.get('p');

        // 根据查询参数执行重定向或显示内容
        if (p === '1') {
            window.location.replace('http://home.jundie.top:81/top98.json');
        } else if (p === '2') {
            window.location.replace('http://www.饭太硬.com/tv');
        } else {
            document.getElementById('content').textContent = 'hello, rexapi.';
        }
    </script>
</body>
</html>
