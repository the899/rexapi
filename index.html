<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex API</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // 获取 URL 路径
        const path = window.location.pathname;

        // 根据路径执行重定向或显示内容
        if (path === '/1') {
            window.location.replace('https://www.google.com');
        } else if (path === '/2') {
            window.location.replace('https://www.baidu.com');
        } else {
            document.getElementById('content').textContent = 'hello, rexapi.';
        }
    </script>
</body>
</html>
