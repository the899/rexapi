<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex API</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // 获取 URL 路径并提取最后一级
        const path = window.location.pathname;
        const pathKey = path.split('/').filter(Boolean).pop() || '';

        // 加载 rex.json 文件
        fetch('/rex.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load rex.json');
                }
                return response.json();
            })
            .then(data => {
                // 检查路径最后一级是否匹配 rex.json 中的键
                if (data[pathKey]) {
                    window.location.replace(data[pathKey]); // 重定向到对应的 URL
                } else {
                    document.getElementById('content').textContent = 'hello, rexapi.';
                }
            })
            .catch(error => {
                console.error('Error loading rex.json:', error);
                document.getElementById('content').textContent = 'Error loading configuration';
            });
    </script>
</body>
</html>
